<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando vídeos no site</title>
</head>
<body>
    <h1>Hospendando vídeos localmente</h1>
    <p>Esse vídeo está hospedado no meu proprio server</p>
    <video width="560" controls autoplay>
        <source src="midias/my-video.mp4" type="video/mp4">
        <source src="midias/my-video-release.webm" type="video/webm">
        <p>Infelizmente seu browser não tem compatibilidade com vídeos</p>
    </video>
    <h2>Inserindo vídeos do Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
