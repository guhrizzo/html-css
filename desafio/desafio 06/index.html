<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. <br>Passe o mouse sobre os termos para descobrir qual tag usar em cada caso</p></br>
    <ul type="square">
        <li><abbr title="Usa-se a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Usa-se a tag &lt;h1&gt; a &lt;h6&gt; ">Título</abbr></li>
        <li><abbr title="Usa-se a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usa-se a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usa-se a tag &lt;code&gt;">Códigos-fontes</abbr></li>
        <li><abbr title="Usa-se a tag &lt;ol&gt;">Listas númeradas</abbr></li>
        <li><abbr title="Usa-se a tag &lt;ul&gt;  ">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
